<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}My Blog{% endblock %}</title>

  <!-- Tiny inline CSS so you don't need extra files -->
  <style>
    :root {
      --accent: #6c63ff;
      --muted: #666;
      --bg: #f7f7fb;
      --card: #ffffff;
      --radius: 10px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #222;
      line-height: 1.5;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    header {
      background: linear-gradient(90deg, rgba(108,99,255,1), rgba(58,123,213,1));
      color: white;
      padding: 24px 18px;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 6px 18px rgba(50,50,93,0.08);
    }

    .container {
      max-width: 900px;
      margin: 22px auto;
      padding: 0 16px;
    }

    h1 { margin: 0; font-size: 1.4rem; letter-spacing: -0.02em; }
    p.lead { margin: 6px 0 0; color: rgba(255,255,255,0.9); font-size: .95rem; }

    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      margin-top: 18px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: 0 6px 12px rgba(20,20,50,0.04);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
    }

    .meta { color: var(--muted); font-size: .85rem; margin-bottom: 8px; }
    .title { font-weight: 600; margin: 6px 0; }
    .excerpt { color: #333; font-size: .95rem; margin: 8px 0 0; }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 30px 0;
      font-size: .9rem;
    }

    a.button {
      display:inline-block;
      background: var(--accent);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: .95rem;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  <header>
    <div class="container">
      <h1>{% block header %}My Simple Blog{% endblock %}</h1>
      <p class="lead">{% block subtitle %}A tiny blog built with Django{% endblock %}</p>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="container">
      © {{ year|default:2025 }} — Built with ❤️ and Django
    </div>
  </footer>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
